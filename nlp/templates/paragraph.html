{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form class="container" style="padding-top:10px;" action="" method="POST">
  {% csrf_token %}
  <div class="row summary-row">

    <div class="col-sm summary-col"><!-- col start -->
      <form action="" method="POST" id="formOne">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="formOne">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: black;">Paragraph 1</legend>
            {{ form1|crispy }}
        </fieldset>
        <div class="form-group py-3 spcl-btn" id="">
            <button class="btn btn-dark">Generate summary</button>
        </div>
        <div class="form-group">
                  <textarea class="form-control" id="display_summary" name="display_summary" placeholder="summary will be displayed here." value="" rows="15">{{form1.summary.value}}</textarea>
        </div>
      </form>
    </div><!-- col end -->

    <div class="col-sm summary-col"><!-- col start -->
      <form action="" method="POST" id="formTwo">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="formTwo">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: black;">Paragraph 2</legend>
            {{ form2|crispy }}
        </fieldset>
        <div class="form-group py-3 spcl-btn" id="">
            <button class="btn btn-dark">Generate summary</button>
        </div>
        <div class="form-group">
                  <textarea class="form-control" id="display_summary" name="display_summary" placeholder="summary will be displayed here." value="" rows="15">{{form2.summary.value}}</textarea>
        </div>
      </form>
    </div><!-- col end -->

  </div>

</form>
{% endblock %}
